<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>contact-us</title>
</head>
<body>
    <div class="contact-us">
        <div class="contact-us-container">
            <div class="contact-us-title">
                <h1>Don't worry <br/> We are here to help you :)</h1>
            </div>
            <div class="contact-us-card">
                <p>contact us:</p>
                <div class="contact-us-button-card">
                    <div class="contact-us-button">
                        <button type="button" class="btn btn-whatsapp"><i class="fa-brands fa-whatsapp"></i>Whatsapp</button>
                        <button type="button" class="btn btn-email"><i class="fa-brands fa-at"></i>Email</button>
                        <button type="button" class="btn btn-telegram"><i class="fa-brands fa-telegram"></i>Telegram</button>
                        <button type="button" class="btn btn-call"><i class="fa-solid fa-phone"></i>Call</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
